<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .red {
            color: red;
            display: inline;
        }
        
        p {
            line-height: 10px;
        }
        
        input {
            width: 400px;
            height: 30px;
        }
        
        fieldset {
            width: 440px;
        }
        
        .last {
            background-color: lightgrey;
            text-align: center;
        }
    </style>
</head>

<div>
    <h1 style="font-weight:1000;">学生信息</h1>
    <div>
        <form>
            <fieldset>
                <legend style="color: red ;font-size: 20px;font-weight: 500;" ; ">学生档案</legend>
                <p>姓名：</p>
                <input type="text " name="name " required placeholder="请输入姓名 " />
                <p class="red ">*</p><br/>
                <p>学号：</p>
                <input type="text " name="number " required placeholder="请输入学号 " />
                <p class="red ">*</p><br/>
                <p>手机号：</p>
                <input type="tel " name="phone " required placeholder="请输入手机号 " />
                <p class="red ">*</p><br/>
                <p>邮箱地址：</p>
                <input type="email " name="email " required placeholder="请输入邮箱地址 " />
                <p class="red ">*</p><br/>
                <p>录取学校：</p>
                <input type="search " name="school " list="schools " /><br/>
                <datalist id="schools ">
                    <option>河北师范大学</option>
                    <option>河北科技大学</option>
                    <option>河北地址大学</option>
                    <option>河北财经大学</option>
                </datalist>
                <p>入学成绩：</p>
                <input type="number " name="mark " min="0 " max="100 " step="1 " />
                <br/>
                <p>入学时间：</p>
                <input type="date " name="date " placeholder="年/月/日 " /><br/><br/>
                <input type="submit " value="提交 " class="last "/>
            </fieldset>
        </form>
    </div>
</div>
</html>
