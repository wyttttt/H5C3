        }
        
        .color5 {
            background-color: lightblue;
        }
        
        .color6 {
            background-color: pink;
        }
        
        #box {
            width: 500px;
            height: 70px;
            border-color: silver;
            border-style: solid;
        }
        
        #div {
            margin: 20px;
        }
        
        fieldset {
            width: 550px;
            height: 200px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>页面换肤</legend>
        <div id="box">
            <ul>
                <li class="color1" id="li1" title="红色" onclick="over1()"></li>
                <li class="color2" id="li2" title="橘色" onclick="over2()"></li>
                <li class="color3" id="li3" title="黄色" onclick="over3()"></li>
                <li class="color4" id="li4" title="绿色" onclick="over4()"></li>

                <li class="color6" id="li6" title="紫色" onclick="over6()"></li>
            </ul>
        </div>
        <div class="div" id="div">
            <p>
                LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。
            </p>
        </div>
    </fieldset>
</body>

        } else if (localStorage.getItem("backgroundColor") == "pink") {
            li6.style.marginBottom = 10 + "px";
        }
    }

    function over1() {
        if (localStorage) {
            li1.style.marginBottom = 10 + "px";
            if (li2.style.marginBottom == "10px") {

            } else if (li6.style.marginBottom == "10px") {
                li6.style.marginBottom = 0
            }
            localStorage.setItem("backgroundColor", "salmon");
            div.style.backgroundColor = localStorage.getItem("backgroundColor");

            alert("您的浏览器out了，请尽快更新");
        }
